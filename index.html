<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

  <div class="page">


    <header>

      <h1> Avalie a sua mentoria </h1>
      <p> Chegou a hora de avaliar o seu mentor. Bora lá? </p>
    
      <img src="image//img1.png" alt=" logo em forma de balão e estrelas">

    </header>

    <div class="titlle-infor">

      <p>Informações Pessoais</p>

    </div>


    <form id="my-form">

      <fieldset>

        <div class="fieldset">

          <div class="lado-lado">

            <div class="input-form">

              <label for="name"> Nome </label>
              <input type="text" id="name" required>

            </div>

            <div class="input-form">

              <label for="lastname"> Sobrenome </label>
              <input type="text" id="lastname" required>

            </div>

          </div>

          <div class="input-form">

            <label for="email"> Email </label>
            <input type="email" id="email" required>

          </div>

        </div>


      </fieldset>

        
      <fieldset>

        <div class="fieldset">

            <legend>Informações do mentor</legend>

          

            <div class="input-form">

    
              <label for="selectmentor"> Selecione quem foi o seu mentor </label>
              <select name=mentor id="selectmentor" required >
            
                <option value="Lucas" > Lucas</option>
                <option value="Maria"> Maria </option>
                <option value="William"> William </option>

              </select>
              

            </div>

            <div class="input-form">

              <label for="feedback"> Feedback sobre o mentor </label>
              <textarea name="feedback" id="feedback" ></textarea>

            </div>

        </div>


      </fieldset>


    
      <fieldset>
        
        <div class="fieldeset">

          <div class="input-checkbox">

            <input type="checkbox" id="checkbox" required>
            <label for="checkbox"> Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>

           </div>
           
        </div>

      

      </fieldset>
    
      <fieldset>

        <div class="fieldset">
        
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">

            <div class="lado-lado">
              
              <div class="input-form">

        
                <label for="Date"> Data <span>(DD/MM/AAAA)</span></label>
                <input class="input-date" type="date" id="date" required>

              </div>

            </div>

            <div class="lado-lado-2"> 

              <div class="input-form">


                <label for="time"> Das </label>
                <input type="time" id="time" required>
          
              </div>

            </div>

            <div class="lado-lado-2"> 

              <div class="input-form">


                <label for="time"> Até </label>
               <input type="time" id="time" required>

              </div>

            </div>

          </div>

          
        </div>

        
      </fieldset>


      <footer>
         <button 
         
         type="submit"> 
         
         Salvar
          
         </button>



      </footer>
    
      </form>

  </div>
  
</body>
</html>
